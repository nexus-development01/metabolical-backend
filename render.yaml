services:
  - type: web
    name: metabolical-backend
    env: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "python start.py --host 0.0.0.0 --port $PORT"
    healthCheckPath: "/api/v1/health"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 8000
    autoDeploy: true
    
databases:
  - name: metabolical-db
    databaseName: articles
    user: metabolical
